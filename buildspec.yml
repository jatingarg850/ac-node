version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - echo Build completed

artifacts:
  files:
    - dist/**/*
    - package.json
    - package-lock.json
    - deploy.sh
  base-directory: '.'
  discard-paths: no

cache:
  paths:
    - node_modules/**/* 